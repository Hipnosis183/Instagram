<modal width="500px">
  <div class="flex flex-col">
    <div *ngIf="title" class="title">{{ title }}</div>
    <ng-content></ng-content>
    <div *ngIf="subtitle" class="subtitle">{{ subtitle }}</div>
  </div>
  <div (click)="onOk.emit()" class="button" [class]="buttonTheme">{{ buttonText }}</div>
  <div (click)="onCancel.emit()" class="button default">{{ 'GENERAL.CANCEL' | translate }}</div>
</modal>

<modal>
  <div class="flex flex-col">
    <div class="title">{{ title }}</div>
    <div class="subtitle">{{ subtitle }}</div>
  </div>
  <div (click)="onOk.emit()" class="button" [class]="buttonTheme">{{ buttonText }}</div>
  <div (click)="onCancel.emit()" class="button default">Cancel</div>
</modal>

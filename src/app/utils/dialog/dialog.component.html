<modal width="500px">
  <div class="flex flex-col">
    <div *ngIf="title" class="title">{{ title }}</div>
    <ng-content></ng-content>
    <div *ngIf="subtitle" class="subtitle" [class]="subtitleSmall ? 'text-sm' : ''">{{ subtitle }}</div>
  </div>
  <div (click)="onOk.emit()" class="button" [ngClass]="[buttonTheme, buttonCancel ? '' : 'rounded-b-xl']">{{ buttonText }}</div>
  <div (click)="onCancel.emit()" class="button default" *ngIf="buttonCancel">{{ 'GENERAL.CANCEL' | translate }}</div>
</modal>

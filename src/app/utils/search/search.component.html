<div *ngIf="!small" class="search">
  <input [(ngModel)]="selectModel" [dropdown]="searchBox" dropdownPlace="bottom" placeholder="Search" (input)="updateValueDebounced()" />
  <img src="/assets/images/search-lite.svg" class="search-icon">
  <img *ngIf="selectModel" (click)="clearValue()" src="/assets/images/close-circle.svg" class="search-clear">
  <div #searchBox>
    <div *ngIf="queryResults.length > 0" class="search-modal">
      <div *ngFor="let user of queryResults" [routerLink]="'/' + user.username" class="search-item">
        <img-await [source]="user.profile_pic_url" class="search-image"></img-await>
        <div class="flex flex-col">
          <div class="flex space-x-2">
            <div class="text-main">{{ user.full_name ? user.full_name : user.username }}</div>
            <img *ngIf="user.is_verified" src="/assets/images/verified.svg">
          </div>
          <div class="text-sub">@{{ user.username }}</div>
        </div>
      </div>
    </div>
    <div *ngIf="!selectModel" class="search-none">No recent searches.</div>
    <div *ngIf="selectModel && !queryFinished" class="search-none">Searching...</div>
    <div *ngIf="selectModel && queryFinished && queryResults.length == 0" class="search-none">No results found.</div>
  </div>
</div>
<div *ngIf="small" class="search-s">
  <button [dropdown]="searchBox" dropdownPlace="right-start">
    <img [src]="'/assets/images/search.svg'">
  </button>
  <div #searchBox>
    <div class="search-s-bar">
      <input dropdownIgnore [(ngModel)]="selectModel" placeholder="Search" (input)="updateValueDebounced()" />
      <img dropdownIgnore src="/assets/images/search-lite.svg" class="search-s-icon">
      <img dropdownIgnore *ngIf="selectModel" (click)="clearValue()" src="/assets/images/close-circle.svg" class="search-s-clear">
    </div>
    <div *ngIf="queryResults.length > 0" class="search-modal">
      <div *ngFor="let user of queryResults" [routerLink]="'/' + user.username" class="search-item">
        <img-await [source]="user.profile_pic_url" class="search-image"></img-await>
        <div class="flex flex-col">
          <div class="flex space-x-2">
            <div class="text-main">{{ user.full_name ? user.full_name : user.username }}</div>
            <img *ngIf="user.is_verified" src="/assets/images/verified.svg">
          </div>
          <div class="text-sub">@{{ user.username }}</div>
        </div>
      </div>
    </div>
    <div *ngIf="!selectModel" class="search-none">No recent searches.</div>
    <div *ngIf="selectModel && !queryFinished" class="search-none">Searching...</div>
    <div *ngIf="selectModel && queryFinished && queryResults.length == 0" class="search-none">No results found.</div>
  </div>
</div>

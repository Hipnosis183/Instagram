<div class="user-container">
  <div (click)="onUser.emit(feedStories[feedIndex].user.username)" class="user-contents">
    <img-await [source]="feedStories[feedIndex].user.profile_pic_url" class="user-profile"></img-await>
    <div class="flex flex-col items-end">
      <div class="flex">
        <div class="text-main">{{ feedStories[feedIndex].user.full_name ? feedStories[feedIndex].user.full_name
          : feedStories[feedIndex].user.username }}</div>
        <img *ngIf="feedStories[feedIndex].user.is_verified" src="/assets/images/verified.svg" class="ml-2 mr-4">
      </div>
      <div class="text-sub">@{{ feedStories[feedIndex].user.username }}</div>
    </div>
  </div>
  <div [tooltip]="feedStories[feedIndex].items[storiesIndex].taken_at * 1000 | date:'EEEE, MMMM d, y, h:mm:ss a'"
    tooltipPlace="bottom" tooltipTheme="lite" class="text-date">{{ feedStories[feedIndex].items[storiesIndex].taken_at | dateAgo }}</div>
</div>

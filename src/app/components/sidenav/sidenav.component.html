<div [hidden]="!expandedSidenav">
  <div class="sidenav-container">
    <div routerLink="/" class="sidenav-logo pr-4">
      <img src="/assets/images/logo-full.svg">
    </div>
    <search></search>
    <div class="sidenav-buttons">
      <div>
        <button routerLink="/" [class]="router.url == '/' ? 'bg-slate-200' : ''">
          <img [src]="'/assets/images/' + (router.url == '/' ? 'feed-fill.svg' : 'feed.svg')">
          <p>{{ 'SIDENAV.HOME' | translate }}</p>
        </button>
        <button>
          <img [src]="'/assets/images/explore.svg'">
          <p>{{ 'SIDENAV.EXPLORE' | translate }}</p>
        </button>
        <button>
          <img [src]="'/assets/images/direct.svg'">
          <p>{{ 'SIDENAV.DIRECT' | translate }}</p>
        </button>
        <button>
          <img [src]="'/assets/images/activity.svg'">
          <p>{{ 'SIDENAV.ACTIVITY' | translate }}</p>
        </button>
        <button>
          <img [src]="'/assets/images/settings.svg'">
          <p>{{ 'SIDENAV.SETTINGS' | translate }}</p>
        </button>
      </div>
    </div>
    <div #userTarget *ngIf="userProfile" class="sidenav-user -ml-1">
      <img-await [dropdown]="userOptions" [dropdownOffset]="[0, 14]" dropdownPlace="top-start"
        [dropdownTarget]="userTarget" [source]="userProfile.hd_profile_pic_url_info.url" class="sidenav-image"></img-await>
      <div class="sidenav-header">
        <div class="text-main text-lg">{{ userProfile.full_name ? userProfile.full_name : userProfile.username }}</div>
        <div class="text-sub">@{{ userProfile.username }}</div>
      </div>
    </div>
  </div>
</div>
<div [hidden]="expandedSidenav">
  <div class="sidenav-container-s">
    <div routerLink="/" class="sidenav-logo">
      <img src="/assets/images/icon.svg">
    </div>
    <search [searchSmall]="true"></search>
    <div class="sidenav-buttons-s">
      <div tooltipArray tooltipArrayPlace="right">
        <button [attr.tooltipItem]="'SIDENAV.HOME' | translate" routerLink="/" [class]="router.url == '/' ? 'bg-slate-200' : ''">
          <img [src]="'/assets/images/' + (router.url == '/' ? 'feed-fill.svg' : 'feed.svg')">
        </button>
        <button [attr.tooltipItem]="'SIDENAV.EXPLORE' | translate">
          <img [src]="'/assets/images/explore.svg'">
        </button>
        <button [attr.tooltipItem]="'SIDENAV.DIRECT' | translate">
          <img [src]="'/assets/images/direct.svg'">
        </button>
        <button [attr.tooltipItem]="'SIDENAV.ACTIVITY' | translate">
          <img [src]="'/assets/images/activity.svg'">
        </button>
        <button [attr.tooltipItem]="'SIDENAV.SETTINGS' | translate">
          <img [src]="'/assets/images/settings.svg'">
        </button>
      </div>
    </div>
    <div *ngIf="userProfile" [dropdown]="userOptions_" [dropdownOffset]="[20, 14]" dropdownPlace="top-start" class="sidenav-user">
      <img-await [source]="userProfile.hd_profile_pic_url_info.url" class="sidenav-image"></img-await>
    </div>
  </div>
</div>
<div (click)="expandSidenav()" class="sidenav-expand">
  <div [class]="expandedSidenav ? 'expanded' : 'collapsed'"></div>
</div>
<div #userOptions>
  <user-options [userProfile]="userProfile"></user-options>
</div>
<div #userOptions_>
  <user-options [userProfile]="userProfile" [expandedSidenav]="false"></user-options>
</div>
